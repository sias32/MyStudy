version: '1.0'

services:
 postgres-server:
   image: postgres:15.2
   volumes:
    # Базы будут храниться локально на главной системе
    - ./postgres-server/var/lib/postgresql/data:/var/lib/postgresql/data:rw
    # Файлы сертификатов для базы и веб сервиса
    - ./postgres-server/.ZBX_DB_CA_FILE:/run/secrets/root-ca.pem:ro
    - ./postgres-server/.ZBX_DB_CERT_FILE:/run/secrets/server-cert.pem:ro
    - ./postgres-server/.ZBX_DB_KEY_FILE:/run/secrets/server-key.pem:ro
   restart: always
   env_file:
    - ./env/env-pgsql
   secrets:
    - POSTGRES_USER
    - POSTGRES_PASSWORD
   stop_grace_period: 1m
   networks:
    zbx_net_backend:
     aliases:
      - postgres-server
      - pgsql-server
      - pgsql-database

 zabbix-server-1:
  image: zabbix/zabbix-server-pgsql:ubuntu-6.4.0
  ports:
   - "10051:10051"
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - ./zabbix_server-1/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
   - ./zabbix_server-1/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
   - ./zabbix_server-1/var/lib/zabbix/dbscripts:/var/lib/zabbix/dbscripts:ro
   - ./zabbix_server-1/var/lib/zabbix/export:/var/lib/zabbix/export:rw
   - ./zabbix_server-1/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
   - ./zabbix_server-1/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
   - ./zabbix_server-1/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
   - ./zabbix_server-1/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
   - snmptraps:/var/lib/zabbix/snmptraps:rw
  restart: always
  ulimits:
   nproc: 65535
   nofile:
    soft: 20000
    hard: 40000
  deploy:
   resources:
    limits:
      cpus: '0.70'
      memory: 1G
    reservations:
      cpus: '0.5'
      memory: 512M
  env_file:
   - ./env/env-pgsql
   - ./env/env-zbx-server-1
  secrets:
   - POSTGRES_USER
   - POSTGRES_PASSWORD
  depends_on:
   - postgres-server
  networks:
   zbx_net_backend:
     aliases:
      - zabbix-server-1
      - zabbix-server-pgsql1
      - zabbix-server-debian-pgsql1
      - zabbix-server-pgsql-debian1
   zbx_net_frontend:
  stop_grace_period: 30s
  sysctls:
   - net.ipv4.ip_local_port_range=1024 65000
   - net.ipv4.conf.all.accept_redirects=0
   - net.ipv4.conf.all.secure_redirects=0
   - net.ipv4.conf.all.send_redirects=0
  labels:
   com.zabbix.description: "Zabbix server with PostgreSQL database support"
   com.zabbix.company: "SiaS LLC"
   com.zabbix.component: "zabbix-server-1"
   com.zabbix.dbtype: "pgsql"
   com.zabbix.os: "debian"

