 zabbix-agent-1:
  image: zabbix/zabbix-agent:ubuntu-6.4.0
  ports:
   - "10050:10050"
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - ./zabbix_server-1/etc/zabbix/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d:ro
   - ./zabbix_server-1/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
   - ./zabbix_server-1/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
   - ./zabbix_server-1/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
  deploy:
   resources:
    limits:
      cpus: '0.2'
      memory: 128M
    reservations:
      cpus: '0.1'
      memory: 64M
   mode: global
  env_file:
   - ./env/env-zbx-agent-1
  privileged: true
  pid: "host"
  networks:
   zbx_net_backend:
    aliases:
     - zabbix-agent-1
     - zabbix-agent-passive1
     - zabbix-agent-debian1
  stop_grace_period: 5s
  labels:
   com.zabbix.description: "Zabbix agent"
   com.zabbix.company: "SiaS LLC"
   com.zabbix.component: "zabbix-agentd"
   com.zabbix.os: "debian"

