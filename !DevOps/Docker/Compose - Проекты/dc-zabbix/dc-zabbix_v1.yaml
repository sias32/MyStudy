 zabbix-web-nginx-pgsql:
  image: zabbix/zabbix-web-nginx-pgsql:ubuntu-6.4.0
  ports:
   - "80:8080"
   - "443:8443"
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - ./web/etc/ssl/nginx:/etc/ssl/nginx:ro
   - ./web/usr/share/zabbix/modules/:/usr/share/zabbix/modules/:ro
   #   - ./env_vars/.ZBX_DB_CA_FILE:/run/secrets/root-ca.pem:ro
   #   - ./env_vars/.ZBX_DB_CERT_FILE:/run/secrets/client-cert.pem:ro
   #   - ./env_vars/.ZBX_DB_KEY_FILE:/run/secrets/client-key.pem:ro
  restart: always
  deploy:
   resources:
    limits:
      cpus: '0.70'
      memory: 512M
    reservations:
      cpus: '0.5'
      memory: 256M
  env_file:
   - ./env/env-pgsql
   - ./env/env-web
  secrets:
   - POSTGRES_USER
   - POSTGRES_PASSWORD
  depends_on:
   - postgres-server
  healthcheck:
   test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
   interval: 10s
   timeout: 5s
   retries: 3
   start_period: 30s
  networks:
   zbx_net_backend:
    aliases:
     - zabbix-web
     - zabbix-web-nginx-pgsql
     - zabbix-web-nginx-debian-pgsql
     - zabbix-web-nginx-pgsql-debian
   zbx_net_frontend:
  stop_grace_period: 15s
  sysctls:
   - net.core.somaxconn=65535
  labels:
   com.zabbix.description: "Zabbix frontend on Nginx web-server with PostgreSQL database support"
   com.zabbix.company: "SiaS LLC"
   com.zabbix.component: "zabbix-frontend"
   com.zabbix.webserver: "nginx"
   com.zabbix.dbtype: "pgsql"
   com.zabbix.os: "debian"

 zabbix-java-gateway:
  image: zabbix/zabbix-java-gateway:ubuntu-6.4.0
  ports:
   - "10052:10052"
  restart: always
  deploy:
   resources:
    limits:
      cpus: '0.5'
      memory: 512M
    reservations:
      cpus: '0.25'
      memory: 256M
  env_file:
   - ./env/env-java
  networks:
   zbx_net_backend:
    aliases:
     - zabbix-java-gateway
     - zabbix-java-gateway-debian
  stop_grace_period: 15s
  labels:
   com.zabbix.description: "Zabbix Java Gateway"
   com.zabbix.company: "SiaS LLC"
   com.zabbix.component: "java-gateway"
   com.zabbix.os: "debian"

 zabbix-snmptraps:
  image: zabbix/zabbix-snmptraps:ubuntu-6.4.0
  ports:
   - "162:1162/udp"
  volumes:
   - snmptraps:/var/lib/zabbix/snmptraps:rw
  restart: always
  deploy:
   resources:
    limits:
      cpus: '0.5'
      memory: 256M
    reservations:
      cpus: '0.25'
      memory: 128M
  env_file:
   - ./env/env-pgsql
   - ./env/env-web
  networks:
   zbx_net_backend:
    aliases:
     - zabbix-snmptraps
   zbx_net_frontend:
    aliases:
    - zabbix-snmptraps
  stop_grace_period: 5s
  labels:
   com.zabbix.description: "Zabbix snmptraps"
   com.zabbix.company: "SiaS LLC"
   com.zabbix.component: "snmptraps"
   com.zabbix.os: "debian"

